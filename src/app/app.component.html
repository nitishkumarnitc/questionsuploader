<div class="row">
    <div class="col-md-2">
  <h4>Select Chapters</h4>
  <ul class="heroes">
    <li *ngFor="let chapter of chapters"
        [class.selected]="chapter === selectedChapter"
        (click)="onSelect(chapter)">
      <span class="badge">{{chapter.chapterId}}</span> {{chapter.chapterName}}
    </li>
  </ul>
  </div>

  <div class="offset-2" *ngIf="selectedChapter">
    <div class="row">
        <app-add-question [questionPortion]="question"></app-add-question>
    </div>
    <div class="row">
      <app-add-question [questionPortion]="option1"></app-add-question>
    </div>
    <div class="row">
      <app-add-question [questionPortion]="option2"></app-add-question>
    </div>
    <div class="row">
      <app-add-question [questionPortion]="option3"></app-add-question>
    </div>
    <div class="row">
      <app-add-question [questionPortion]="option4"></app-add-question>
    </div>
    <div class="row">
      <app-add-question [questionPortion]="solution"></app-add-question>
    </div>
  </div>
</div>
